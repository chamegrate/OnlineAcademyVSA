  <!--Begin MDBootstrap code-->

  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Bedrijf</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-building prefix grey-text"></i>
          <input type="text" id="bedrijfNaam" class="form-control validate">
          <label data-error="wrong" data-success="right" for="bedrijfNaam">Bedrijf Naam</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-road prefix grey-text"></i>
          <input type="text" id="street" class="form-control validate">
          <label data-error="wrong" data-success="right" for="street">Straat</label>
        </div>

        <div class="md-form mb-5">
          <i class="fab fa-linux prefix grey-text"></i>
          <input type="number" id="straatNummer" class="form-control validate">
          <label data-error="wrong" data-success="right" for="straatNummer">Straat nummer</label>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-city prefix grey-text"></i>
          <input type="text" id="gemeente" class="form-control validate">
          <label data-error="wrong" data-success="right" for="gemeente">Gemeente</label>
        </div>

        <div class="md-form mb-5">
          <i class="fab fa-linux prefix grey-text"></i>
          <input type="number" id="postCode" class="form-control validate">
          <label data-error="wrong" data-success="right" for="postCode">Post Code</label>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-desktop prefix grey-text"></i>
          <input type="url" id="webSite" class="form-control validate">
          <label data-error="wrong" data-success="right" for="webSite">Website</label>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-at prefix grey-text"></i>
          <input type="email" id="mailAdres" class="form-control validate">
          <label data-error="wrong" data-success="right" for="mailAdres">Email</label>
        </div>
  
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange">Sign up</button>
      </div>
    </div>
  </div>
</div>
